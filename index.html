<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="lightbox2/css/lightbox2.css">
    <title>Cars Database - REST Demo</title>
</head>

<body>
    <div class="container my-5">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-5">
                <h3 class="my-5">REST API Cars - Gépjármű adatbázis</h3>
                <p><span id="error" class="text-danger"></span></p>
                <form action="" class="form border p-3 mb-3 bg-light" id="carForm">
                    <div class="form-group my-2">
                        <label for="factory" class="form-label">Gyártó</label>
                        <input type="text" class="form-control" id="factory" placeholder="Add meg a gyártót.." required>
                    </div>
                    <div class="form-group my-2">
                        <label for="model" class="form-label">Modell</label>
                        <input type="text" class="form-control" id="model" placeholder="Add neg a modellt.." required>
                    </div>
                    <div class="form-group my-2">
                        <label for="year" class="form-label">Évjárat</label>
                        <input type="number" class="form-control" id="year" placeholder="Add meg az évjáratot.." required>
                    </div>
                    <div class="form-group my-2">
                        <label for="owner" class="form-label">Tulajdonos</label>
                        <input type="text" class="form-control" id="owner" placeholder="Add meg a tulajdonost.." required>
                    </div>
                    <div class="form-group my-2">
                        <label for="license" class="form-label">Rendszám</label>
                        <input type="text" class="form-control" id="license" placeholder="Add meg a rendszámot.." required>
                    </div>
                    <div class="form-group my-3">
                        <label for="image" class="form-label">Válassz egy képet:</label>
                        <input type="file" class="form-control" id="image" name="image" accept="image/*" required>
                        <div id="responseMessage"></div>
                        <img id="uploadedImage" alt="Feltöltött kép megjelenítése" style="display:none;" width="200">
                    </div>
                    <p>
                        <button class="btn btn-primary my-2">Elküldöm</button>
                    </p>
                </form>
            </div>
        </div>
        <div class="col-md-5"></div>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <table class="table table-bordered table-striped table-sm table-hover">
                    <thead class="table-dark">
                        <th>#</th>
                        <th>Kép</th>
                        <th>Gyártó</th>
                        <th>Modell</th>
                        <th>Évjárat</th>
                        <th>Tulajdonos</th>
                        <th>Rendszám</th>
                        <th>Műveletek</th>
                    </thead>
                    <tbody id="carTable">
                        <!--Ide generáljuk a táblázat sorait.-->
                    </tbody>
                </table>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT" crossorigin="anonymous"></script>
<script src="lightbox2/js/lightbox2.js"></script>
    <script src="client.js"></script>
</body>

</html>
